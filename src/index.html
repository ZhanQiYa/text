<!DOCTYPE html>
<html lang="zh">

<head>
    <title>首页</title>
    {{> './tpls/head.html'}}

<body>
    <div id="index">
        <header class="index-header">
            <div class="index-header-left">
                <a href="javascript:;">
                    <img id="logo" class="img-logo" src="images/logo-temp.png" />
                    <span>高明通</span>
                </a>
            </div>
            <div class="index-header-right">
                <span @click="showUserInfo"><i class="fa fa-user"></i>
                    &nbsp;${user.userName?user.userName:'用户信息'}</span>
                <span @click="updatePassword"><i class="fa fa-lock"></i> &nbsp;修改密码</span>
                <span @click="logout"><i class="fa fa-sign-out"></i> &nbsp;退出系统</span>
            </div>
        </header>
        <div class="index-content" :style="contentStyle">
            <div class="menu-container">
                <el-menu default-active="0">
                    <el-menu-item v-for="(item,index) in menuData" :index="(index+1)" @click="onMenuClick(item.link)">
                        <i :class="item.iconCls"></i>
                        <span slot="title">${item.title}</span>
                    </el-menu-item>
                </el-menu>
            </div>
            <div class="iframe-container">
                    <iframe scrolling="yes" frameborder="0" name="mainConten" :src="iframeSrc"
                    id="index_frame"></iframe>
            </div>
        </div>
        <footer class="index-footer">footer</footer>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/common.js"></script>

    <!-- webpack js -->
    {{#each htmlWebpackPlugin.files.js}}
    <script src="{{this}}"></script> {{/each}}
    <!-- webpack js end-->
</body>

</html>
