<!DOCTYPE html>
<html>

<head>
    <title>机构管理</title>
    {{> './tpls/head.html'}}
    <link rel="stylesheet" href="plugins/ztree/css/zTreeStyle.css">
	<script src="static/common.js"></script>
	<script src="plugins/ztree/js/jquery.ztree.all-3.5.min.js"></script>
	<script src="plugins/ztree/deptTree.js"></script>
	<script src="plugins/ztree/searchTree.js"></script>
	<script src="plugins/ztree/treerightmeun.js"></script>
</head>

<body style="display: none;">
    <div class="page-container" id="vueApp">
        <el-container>
            <el-main>
                <el-row class="content-container bg-f0f2f5">
                    <div class="box">
                        <div class="box-content">
                            <p class="bc-title">基本信息</p>
                            <el-form :inline="true" :model="orginfo" label-width="110px" class="content-form">
                                <el-form-item label="机构名称">
                                    <el-input v-model="orginfo.orgName" placeholder="机构名称"></el-input>
                                </el-form-item>
                                <el-form-item label="机构代码">
                                    <el-input v-model="orginfo.orgNum" placeholder="机构代码"></el-input>
                                </el-form-item>
                                <el-form-item label="新增弹窗测试">
                                    <el-input v-model="testValue" placeholder="新增弹窗测试">
                                            <i
                                            class="el-icon-edit el-input__icon"
                                            slot="suffix"
                                            @click="handleIconClick">
                                        </i>
                                    </el-input>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-content">
                            <p class="bc-title">详细信息</p>
                            <el-form :inline="true" :model="orginfo" label-width="110px" class="content-form">
                                <el-form-item label="国家">
                                    <el-input v-model="orginfo.address1" placeholder="国家"></el-input>
                                </el-form-item>
                                <el-form-item label="省/市/自治区">
                                    <el-input v-model="orginfo.address2" placeholder="省/市/自治区"></el-input>
                                </el-form-item>
                                <el-form-item label="市/县/区">
                                    <el-input v-model="orginfo.address3" placeholder="市/县/区"></el-input>
                                </el-form-item>
                                <el-form-item label="地址">
                                    <el-input v-model="orginfo.address4" placeholder="地址"></el-input>
                                </el-form-item>
                                <el-form-item label="网站主页">
                                    <el-input v-model="orginfo.httpsite" placeholder="网站主页"></el-input>
                                </el-form-item>
                                <el-form-item label="Web Server">
                                    <el-input v-model="orginfo.webserver" placeholder="Web Server"></el-input>
                                </el-form-item>
                                <el-form-item label="Email">
                                    <el-input v-model="orginfo.email" placeholder="Email"></el-input>
                                </el-form-item>
                                <el-form-item label="主题风格">
                                    <el-input v-model="orginfo.theme" placeholder="主题风格"></el-input>
                                </el-form-item>

                                <el-form-item label="Logo设置">
                                    <el-upload
                                            class="upload-demo"
                                            drag
                                            action="/common/uploadfile"
                                            multiple
                                            :limit="1"
                                            :on-success="uploadsuccess">
                                        <i class="el-icon-upload"></i>
                                        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                                        <!--<div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>-->
                                    </el-upload>
                                </el-form-item>
                            </el-form>
                            <div class="border-top-container">
                                <el-row type="flex" justify="end">
                                    <el-button type="primary" @click="onSaveClick">保存</el-button>
                                </el-row>
                            </div>
                        </div>
                    </div>

                </el-row>
            </el-main>
        </el-container>
        <add-people :visible="showAddPeople" @confirm="addPeopleConfirm" @cancel="addPeopleCancel" title="addPeopleTitle"></add-people>
    </div>
    <!-- <script src="../../js/modules/sys/organization.js"></script> -->
     <!-- webpack js -->
    {{#each htmlWebpackPlugin.files.js}}<script src="{{this}}"></script> {{/each}}
    <!-- webpack js end-->
</body>

</html>
